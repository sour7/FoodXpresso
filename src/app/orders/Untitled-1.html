<!DOCTYPE html>
<html>
<head>
<style>
  /* Apply background color to the entire row */
  tr {
    position: relative;
  }

  tr::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: yellow;
    z-index: -1;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td>This is cell 1</td>
    <td>This is cell 2</td>
  </tr>
  <tr>
    <td>This is cell 1</td>
    <td>This is cell 2</td>
  </tr>
</table>

</body>
</html>
